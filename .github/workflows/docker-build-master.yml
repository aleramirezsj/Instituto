name: Build app.isp20.edu.ar
on:
  push:
    branches: [ dev ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Login to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}

    - name: Build and push backend
      uses: docker/build-push-action@v4
      with:
        context: .
        file: ./DockerfileBack
        push: true
        tags: ${{ secrets.DOCKERHUB_USERNAME }}/instituto-backend:latest

    - name: Build and push frontend
      uses: docker/build-push-action@v4
      with:
        context: .
        file: ./DockerfileWeb
        push: true
        tags: ${{ secrets.DOCKERHUB_USERNAME }}/instituto-frontend:latest

  deploy:
    runs-on: ubuntu-latest
    needs: build
      
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
        
    - name: Generate production docker-compose
      run: |
        cat > docker-compose.prod.yml << 'EOL'
        version: '3.8'
        
        services:
          backend:
            container_name: backend-prod
            image: ${{ secrets.DOCKERHUB_USERNAME }}/instituto-backend:latest
            restart: always
            environment:
              - ASPNETCORE_URLS=http://+:80
            ports:
              - "8080:80" # Mapear el puerto 80 del contenedor al 8080 en el host
            networks:
              - app_network

          frontend:
            container_name: frontend-prod
            image: ${{ secrets.DOCKERHUB_USERNAME }}/instituto-frontend:latest
            restart: always
            ports:
              - "8081:80" # Mapear el puerto 80 del contenedor al 8081 en el host
            networks:
              - app_network

        networks:
          app_network:
            name: instituto_prod_network
            driver: bridge
        EOL
        
    - name: Copy docker-compose to server
      uses: appleboy/scp-action@master
      with:
        host: ${{ secrets.SERVER_HOST }}
        username: ${{ secrets.SERVER_USERNAME }}
        key: ${{ secrets.SERVER_SSH_KEY }}
        source: "docker-compose.prod.yml"
        target: "/opt/instituto"
        
    - name: Deploy to server
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.SERVER_HOST }}
        username: ${{ secrets.SERVER_USERNAME }}
        key: ${{ secrets.SERVER_SSH_KEY }}
        script: |
          cd /opt/instituto
          mv docker-compose.prod.yml docker-compose.yml
          docker compose pull
          docker compose up -d
